<!DOCTYPE html>
<html lang="en">
<head>
    <title>QR CODE GENERATOR</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container" style="margin-top: 50px">
    <h1>{{.Title}}</h1>
    <div>Please enter your input which you want to generate QR Code.<span>This is test for mobile no QR code generator.</span></div>
    <br/>
    <form action="view-qr-code/" method=post>
        <div class="form-group">
            <label for="dataString">Enter Phone Number:</label>
            <input type="number" class="form-control" placeholder="Enter phone number (016xxxxxxxx)" id="dataString" name="dataString">
        </div>
        <div class="form-group">
            <input type="submit" class="form-control form-control btn btn-success" value="Submit">
        </div>
    </form>
</div>

</body>
</html>
